<main>
    <div class="navBar">
        <div class="topSpace"> </div>
        <a href="#" (click)="selectedComponent('dashboard')">
            <div [ngClass]="activeComponent==='dashboard' ? 'selected' : 'selection'"><i class="bi bi-speedometer"></i>&nbsp;&nbsp; Dashboard</div>
        </a>
        <a href="#" (click)="selectedComponent('myProfile')">
        <div [ngClass]="activeComponent==='myProfile' ? 'selected' : 'selection'"><i class="bi bi-person-circle"></i>&nbsp;&nbsp; My Profile</div>
        </a>
        <a href="#" (click)="selectedComponent('myClasses')">
        <div [ngClass]="activeComponent==='myClasses' ? 'selected' : 'selection'"><i class="bi bi-book"></i>&nbsp;&nbsp; My Classes</div>
        </a>
        <a href="#" (click)="selectedComponent('enroll')">
        <div [ngClass]="activeComponent==='enroll' ? 'selected' : 'selection'"><i class="bi bi-plus-circle"></i>&nbsp;&nbsp; Enroll to a Class</div>
        </a>
        <a href="#" (click)="selectedComponent('payments')">
        <div [ngClass]="activeComponent==='payments' ? 'selected' : 'selection'"><i class="bi bi-credit-card"></i>&nbsp;&nbsp; Payments</div>
        </a>
        <a href="#" (click)="selectedComponent('notification')">
        <div [ngClass]="activeComponent==='notification' ? 'selected' : 'selection'"><i class="bi bi-bell"></i>&nbsp;&nbsp; Notification</div>
        </a>
        <app-account-info></app-account-info>        
        
    </div>
    
    <div class="content">
        <app-student-dashboard *ngIf="activeComponent==='dashboard'"></app-student-dashboard>
        <app-student-profile *ngIf="activeComponent==='myProfile'"></app-student-profile>
        <app-student-classes *ngIf="activeComponent==='myClasses'"></app-student-classes>
        <app-student-enroll *ngIf="activeComponent==='enroll'"></app-student-enroll>
        <app-student-payments *ngIf="activeComponent==='payments'"></app-student-payments>
        <app-student-notification *ngIf="activeComponent==='notification'"></app-student-notification>
        
    </div>
</main>
