<div class = "container-fluid page-content">
    <div class = "newPageContent">
        <h4>Summary Report</h4>
    <div class = "card-container">
        <div class="card card1" style="width: 8rem;">
                <i class="fa-sharp fa-solid fa-users"></i>
                <p class="card-text">{{totalStaff}}</p>
                Total Staff
        </div>

        <div class="card card2" style="width: 8rem;">
                <i class="fa-sharp fa-solid fa-children"></i>
                <p class="card-text">{{totalStudent}}</p>
                Total Students
        </div>

        <div class="card card3" style="width: 8rem;">
                <i class="fa-sharp fa-solid fa-book"></i>
                <p class="card-text">{{totalSubject}}</p>
                Total Subjects
        </div>

        <div class="card card4" style="width: 8rem;">
                <i class="fa-sharp fa-solid fa-chalkboard-user"></i>
                <p class="card-text">{{totalClass}}</p>
                Total Classes
        </div>
    </div>

    <div class="chartBar">
        <div class="chart-container" style="position: relative; height:37vh;">
        <b>Staff Employee</b>
            <canvas baseChart
                    [labels]="doughnutChartLabels"
                    [data]="doughnutChartData"
                    [options]="doughnutChartOptions"
                    [legend]="true"
                    [type]="'doughnut'">
            </canvas>
            </div>
            
         
            <div class="chart-container" style="position: relative; height:37vh;">
            <b>Student Users</b>   
            <canvas baseChart
                    [labels]="doughnutChartLabels1"
                    [data]="doughnutChartData1"
                    [options]="doughnutChartOptions"
                    [legend]="true"
                    [type]="'doughnut'">
            </canvas>
            </div>
            
            <div class="chart-container" style="position: relative; height:40vh; width:50vw">
            <b>Class Enrollment</b>    
            <canvas baseChart
                    [data]="barChartData"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="barChartLegend"
                    [type]="'bar'">
            </canvas>
            </div>
    </div>
<div class="totDiv">
    <p class="tot">Total Teachers: &nbsp;&nbsp;<b>{{totalTeacher}}</b></p>
    <p class="tot">Total Receptionist: &nbsp;&nbsp;<b>{{totalReceptionist}}</b></p>
</div>

    </div>
</div>
