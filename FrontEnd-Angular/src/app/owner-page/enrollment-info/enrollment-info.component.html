<div class="container-fluid page-content">
    <a class="back flex" (click) = "previousPage()"><i class="fa-solid fa-hand-point-left backIcon"></i></a>
    <div class = "newPageContent">
      <div>
        <h5><label> Student Name:  </label>{{" "}} {{student.firstName}} {{student.lastName}}</h5>
        <h6><label> Student ID:  </label>{{" "}} {{student.studentId}}</h6>
    
        <!-- Default Search bar -->
        <form role="search" >
            <input class="form-control searchBar" type="search" id="searchFeature" placeholder="&#xf002;   Search Enrollment" (input)="onFilterTextBoxChanged()">
        </form>
    
      </div>
    
      <!-- Create AG Grid Table -->
        <ag-grid-angular
        style="width: 100%; height: 100%"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [rowHeight]="rowHeight"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        [paginationNumberFormatter]="paginationNumberFormatter"
        [suppressMenuHide]="true"
        domLayout='autoHeight'
        (gridReady)="onGridReady($event)"
        [cacheQuickFilter]="true"
        [excludeHiddenColumnsFromQuickFilter] = "true"
        >
        </ag-grid-angular>
    
        <div class="pageCount">
          Page Size:
          <select (change)="onPageSizeChanged()" id="pageSize">
            <option value="5" selected="true">Default</option>
            <option value="2">2</option>
            <option value="8">8</option>
            <option value="15">15</option>
          </select>
        </div>
    </div>
  </div>
